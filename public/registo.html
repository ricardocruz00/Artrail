<html>

<head>
  <title>Artrail</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/stylesheets/registo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- add icon link -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- <script src="javascripts/.js"></script> -->
</head>

<body>
  <div id="SLIDE_BG"></div>
  <section class="container">
    <section class="blurredbg"></section>
    <section class="containerForm">
      <h1>Sign Up to Artrail</h1>
      
      <form class="form">
        <input type="button" class="login" value="Already have an account? Log In">
        <section class="name">
          <p>Name</p>
          <input type="text" id="name" autocomplete="autocomplete_off_hack_xfr4!k">
        </section>
        <section class="email">
          <p>E-Mail</p>
          <input type="email" id="email" autocomplete="autocomplete_off_hack_xfr4!k">
        </section>
        <section class="pass">
          <p>Password</p>
          <input type="password" id="password">
        </section>
      </form>
    </section>
  </section>
</body>

</html>
