<html>

<head>
  <title>Artrail</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/stylesheets/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- add icon link -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascripts/loginRegisto.js"></script>
</head>

<body>
  <div id="SLIDE_BG"></div>
  <section class="container">
    <section class="blurredbg"></section>
    <section class="containerForm">
      <h1>Sign In to Artrail</h1>
      
      <form class="form">
        <section class="username">
          <p>Username</p>
          <input type="text" id="username" autocomplete="autocomplete_off_hack_xfr4!k">
        </section>
        <section class="pass">
          <p>Password</p>
          <input type="password" id="password">
        </section>
        <input type="button" value="Entrar" class="buttonLogin" onclick="checkLogin()">
      </form>
    </section>
  </section>
</body>

</html>
